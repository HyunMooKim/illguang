<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일광자석 - 대표이사 인사말</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #B22222;
        }
        .subtitle {
            font-size: 16px;
            color: gray;
            margin-top: 5px;
        }
        .content {
            margin-top: 20px;
            text-align: left
        }
    </style>
</head>
<body>
    <main>
        <div class="section">
            <h3>대표이사 인사말</h3>
            <div class="colored-line"></div>
            <div class="container">
                <div class="title">안병익 대표이사</div>
                <div class="subtitle">안양중학교, 유신고등학교, 한양대학교 졸업<br>2003년 일광자석 설립</div>
                <div class="content">
                    <p>안녕하십니까?<br>저희 홈페이지를 방문해 주셔서 감사합니다.</p>
                    <p>일광자석은 2003년 설립 이래 자석소재 판매와 자석응용기계의 생산, 판매에 힘써 왔습니다.</p>
                    <p>일광자석은 자체 기술력과 고객과의 신뢰를 바탕으로 성장해 왔습니다.</p>
                    <p>앞으로도 높은 품질과 고객에 대한 정성 그리고 서비스로 한 단계 업그레이드 된 일광자석을 만들어 가겠습니다.</p>
                    <p>많은 관심과 격려를 부탁드립니다.<br>감사합니다.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
